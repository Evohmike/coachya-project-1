{% extends 'base.html' %}
<!--Styles block-->

<!-- Content block -->

{% block content %}
<div class="row">
  <div class="col-md-6">
    {% for coach in coaches %}
    <div class="card">
      <div class="car-body">
        <div class="row">
          <div class="col-md-2">
            <img src="{{coach.avatar(39)}}" alt="avatar">
          </div>
          <div class="col-md-10">
            <h3>{{ coach.name }}</h3>
            <p>{{ coach.support_to_provide }}</p>
          </div>
        </div>
      </div>
    </div>

        {% endfor %}

  </div>
  <div class="col-md-6">
    {% for team in teams %}

    <!-- Blog Category -->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            <img src="{{team.avatar(36)}}" alt="avatar">
          </div>
          <div class="col-md-10">
            <h3>{{team.teamname}}</h3>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a class="btn btn-md" style="background-color: white;" href="/details/{{team.id}}">Team Details</a>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock%}
